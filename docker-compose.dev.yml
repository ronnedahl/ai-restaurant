# Docker Compose för utvecklingsmiljö
version: '3.8'

services:
  # Frontend utvecklingsserver
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ai-restaurant-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # Bind mount för hot reload
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    networks:
      - ai-restaurant-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Placeholder för backend (Firebase Functions emulator)
