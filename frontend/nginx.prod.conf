# Production Nginx configuration for ai-restaurant.peterbot.dev
# Copy to /etc/nginx/sites-available/ai-restaurant.peterbot.dev on server

server {
    server_name ai-restaurant.peterbot.dev;

    root /var/www/ai-restaurant/frontend/dist;
    index index.html;

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ @fallback;
    }

    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # API proxy to Python backend (PM2 on port 8001)
    location /api/ {
        proxy_pass http://localhost:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
    }

    # SSL configuration (managed by Certbot)
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/ai-restaurant.peterbot.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-restaurant.peterbot.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name ai-restaurant.peterbot.dev;

    if ($host = ai-restaurant.peterbot.dev) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
